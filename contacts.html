<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <img src="img/logo.png" alt="Logo">
                <a href="#"><li class="header__navigation-item">О нас</li></a>
                <a href="#"><li class="header__navigation-item">Портфолио</li></a>
                <a href="#"><li class="header__navigation-item">Услуги и цены</li></a>
                <a href="#"><li class="header__navigation-item">Контакты</li></a>
            </div>
        </header>
        <section class="contacts">
            <div class="contacts__container">
                <h1 class="contacts__title">Контакты</h1>
                <div class="data">
                    <div class="adress">
                        <h1 class="adress__title">Адрес</h1>
                        <p class="adress__description">г. благовещенск, ул. Мирная, 29</p>
                    </div>
                    <div class="adress time-work">
                        <h1 class="adress__title">Часы работы</h1>
                        <p class="adress__description">пн-пт 10:00 - 19:00 сб-вс 10:00 - 15:00</p>
                    </div>
                    <div class="adress email">
                        <h1 class="adress__title">Почта</h1>
                        <p class="adress__description">info@mira.design.ru</p>
                    </div>
                </div>
            </div>
        </section>
        <img class="map" src="img/map.png" alt="Map">
        <div class="form__container">
            <form class="form">
                <input class="form__field-name" type="text" placeholder="Имя">
                <input class="form__field-tel" type="tel" placeholder="Номер">
                <input class="form__field-email" type="email" placeholder="Email">
                <textarea class="questions" name="Напишите ваши вопросы" id="" cols="150" rows="20">Напишите ваши вопросы</textarea>
            </form>
        </div>
        <button class="submit-button" type="submit">отправить</button>
        <section class="footer contacts__footer">
            <h1 class="footer__title">interior mira design, 2022</h1>
        </section>
    </div>
</body>
</html>
